<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content container">
		<div class="card">
			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="card-body">
						<img src="../assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Connexion</h4>
                        <form (submit)="login();">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="feather icon-user"></i></span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Nom d'utilisateur">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="feather icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Mot de passe">
                            </div>
                            
                            <div class="form-group text-left mt-2">
                                <div class="checkbox checkbox-primary d-inline">
                                    <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                    <label for="checkbox-fill-a1" class="cr"> Se souvenir de moi</label>
                                </div>
                            </div>
                            <button class="btn btn-primary mb-4"
                            >Se connecter</button>
                            <p class="mb-2 text-muted">Mot de passe oublié ? <a href="#" class="f-w-400">Réinitialiser son mot de passe</a></p>
                            <p class="mb-0 text-muted">Pas de compte ? <a href="#" class="f-w-400">Créer un compte</a></p>
                        </form>
					</div>
				</div>
				<div class="col-md-6 d-none d-md-block">
					<img [src]="'../assets/images/auth-bg.jpg'" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->
