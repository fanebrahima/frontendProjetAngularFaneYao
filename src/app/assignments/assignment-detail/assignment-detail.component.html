  <!-- [ Main Content ] start -->
  <div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">

                        <!-- [ Main Content ] start -->
                        <div class="row">
                          <div class="col-md-1"></div>
                          <div class="col-md-10">

                            <mat-card *ngIf="assignmentTransmis">

                              <mat-card-subtitle>{{assignmentTransmis?.dateDeRendu | date}}</mat-card-subtitle>

                                <button mat-raised-button color="primary" [disabled]="!isAdmin()" (click)="onClickEdit()">EDIT</button>

                            <!-- [ breadcrumb ] start -->
                            <div class="page-header">
                              <div class="page-block">
                                  <div class="row align-items-center">
                                      <div class="col-md-12">
                                          <div class="page-header-title">
                                              <h5>Détails d'un assignment</h5>
                                          </div>
                                          <ul class="breadcrumb">
                                              <li class="breadcrumb-item"><a routerLink="/add"><i class="fas fa-home"></i></a></li>
                                              <li class="breadcrumb-item"><a href="#">Détails d'un assignment</a></li>
                                          </ul>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <!-- [ breadcrumb ] end -->
                            <div class="col-xl-12 col-md-12">
                              <div class="row">
                                  <div class="col-md-2">
                                      <a class="home btn btn-danger mb-4" routerLink="/add"><i class="fas fa-home"></i>Accueil</a>
                                  </div>
                                  <div class="col-md-3">
                                  </div>
                                  <div class="col-md-4">
                                      <a routerLink="/add">
                                        <button class="btn btn-primary mb-4" ><i class="fas fa-plus"></i>Ajouter un assignment</button>
                                      </a>
                                  </div>
                                  <div class="col-md-3">
                                    <a routerLink="/assignment/list">
                                      <button class="btn btn-primary mb-4" ><i class="fas fa-list"></i>Liste des assignments</button>
                                    </a>
                                  </div>
                              </div>
                            </div>
                            <!-- Card -->

                            <div class="col-md-12">
                              <div class="card">
                                  <div class="card-header">
                                      <h5>Information d'un assignment</h5>
                                  </div>
                                  <div class="card-body table-border-style">
                                      <div class="table-responsive" *ngIf="assignmentTransmis">
                                          <table class="table">

                                              <tr>
                                                  <th>Nom</th>
                                                  <td>{{assignmentTransmis.nom}}</td>
                                              </tr>
                                              <tr>
                                                  <th>Date</th>
                                                  <td>{{assignmentTransmis?.dateDeRendu | date}}</td>
                                              </tr>
                                              <tr>
                                                <th>Rendu</th>
                                                <td>
                                                  <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()"></mat-checkbox>
                                                </td>
                                              </tr>
                                              <tr>
                                                <th>Professeur</th>
                                                <td><img width="100" class="img-login" height="110" [src]="'../assets/images/user/avatar-1.jpg'"
                                                  alt="Photo of a Shiba Inu"></td>
                                              </tr>
                                          </table>
                                          <div class="col-xl-12 col-md-12">
                                              <div class="row">
                                                  <div class="col-md-4">
                                                  </div>
                                                  <div class="col-md-4">
                                                    <button class="btn btn-primary mb-4" [disabled]="!isAdmin()" (click)="onClickEdit()"><i class="fas fa-edit"></i>Editer</button>
                                                  </div>
                                                  <div class="col-md-4">
                                                    <button class="delete btn btn-danger mb-4" [disabled]="!isAdmin()" (click)="onDeleteAssignment()"><i class="fas fa-trash-alt"></i>Supprimer</button>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                            </div>
                          </div>      
                          <div class="col-md-1"></div>                    
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
